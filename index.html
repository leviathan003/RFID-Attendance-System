<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RFID UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</head>
<body class="h-screen bg-gray-100">
    <script src="script.js"></script>
  <div class="flex h-full">

    <!-- Left Panel -->
    <div class="w-2/3 flex items-center justify-center p-4">
      <img src="rfid-attendance-system.webp" class="W-[1000px] h-[680px] object-cover"/>
   
    </div>

    <!-- Right Panel -->
    <div class="w-1/3 flex flex-col justify-center items-center bg-white p-8 space-y-6">
      <button onclick="scanAttendance()"
              class="w-4/5 flex justify-between items-center border-2 border-blue-500 text-blue-500 font-bold py-3 px-4 hover:bg-blue-500 hover:text-white transition rounded-lg">
        SCAN FOR ATTENDANCE
        <span>➡️</span>
      </button>
      
      <button onclick="scanNewEntry()"
              class="w-4/5 flex justify-between items-center border-2 border-blue-500 text-blue-500 font-bold py-3 px-4 hover:bg-blue-500 hover:text-white transition rounded-lg">
        SCAN FOR NEW ENTRY
        <span>➡️</span>
      </button>

      <!-- Status Text -->
      <div id="status" class="text-center text-gray-600 mt-4 font-semibold"></div>
    </div>

  </div>
  <!-- Attendance Modal -->
<div id="attendanceModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white px-10 py-8 rounded-md shadow-lg w-[400px] space-y-6 text-center">

    
    <input 
      type="text"
      id="attendanceDate"
      class="w-full border-2 border-blue-400 text-blue-500 text-center font-bold py-3 placeholder:text-blue-500"
      placeholder="ENTER DATE FOR ATTENDANCE"
    />

    <!-- Buttons -->
    <div class="flex justify-between space-x-4">
      <button onclick="closeModal()" class="w-1/2 border-2 border-blue-500 text-blue-500 font-bold py-2 hover:bg-blue-500 hover:text-white transition">
        BACK
      </button>
      <button onclick="submitDate()" class="w-1/2 bg-blue-500 text-white font-bold py-2 hover:bg-blue-600 transition">
        SUBMIT
      </button>
    </div>
    
  </div>
</div>

    <script src="script.js"></script>
  </body>
</html>
